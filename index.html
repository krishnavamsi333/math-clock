<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Clock Wallpaper</title>
    <style>
        :root {
            --bg-color: #000000;
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007b;
            --text-main: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        /* Responsive Container */
        .clock-wrapper {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }

        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #111 0%, #000 100%);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .tick {
            position: absolute;
            width: 2px;
            height: 3%;
            background: rgba(255,255,255,0.2);
            top: 2%;
            left: 50%;
            /* The 50% 50% origin is the center of the clock */
            transform-origin: 0 48vw; 
        }

        /* Adjusting tick origin based on size */
        @media (min-width: 401px) { .tick { transform-origin: 0 200px; } }
        @media (max-width: 400px) { .tick { transform-origin: 0 45vw; } }

        .tick.major {
            width: 3px;
            height: 5%;
            background: var(--neon-cyan);
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .number {
            position: absolute;
            font-size: 1rem;
            color: var(--text-main);
            transform: translate(-50%, -50%);
            text-align: center;
            width: 70px;
            transition: opacity 0.5s;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour { width: 6px; height: 25%; background: #fff; margin-left: -3px; z-index: 3; }
        .minute { width: 4px; height: 35%; background: #aaa; margin-left: -2px; z-index: 4; }
        .second { width: 2px; height: 42%; background: var(--neon-pink); margin-left: -1px; z-index: 5; box-shadow: 0 0 10px var(--neon-pink); }

        .center {
            width: 10px; height: 10px; background: #fff;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); border-radius: 50%; z-index: 10;
            box-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body onclick="shuffleNumbers()">

    <div class="clock-wrapper">
        <div class="clock" id="clock">
            <div id="ticks-layer"></div>
            <div id="numbers-layer"></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center"></div>
        </div>
    </div>

<script>
    const mathPool = {
        1: ["1⁰", "ln(e)", "sin(90°)"], 2: ["√4", "2¹", "10₂"],
        3: ["∛27", "⌊π⌋", "e≈"], 4: ["2²", "√16", "100₂"],
        5: ["√25", "10-5", "5¹"], 6: ["3!", "110₂", "√36"],
        7: ["√49", "111₂", "10-3"], 8: ["2³", "√64", "1000₂"],
        9: ["3²", "√81", "1001₂"], 10: ["5+5", "0xA", "1010₂"],
        11: ["0xB", "22/2", "√121"], 12: ["√144", "0xC", "1100₂"]
    };

    function init() {
        const tLayer = document.getElementById('ticks-layer');
        for (let i = 0; i < 60; i++) {
            const t = document.createElement('div');
            t.className = i % 5 === 0 ? 'tick major' : 'tick';
            t.style.transform = `rotate(${i * 6}deg)`;
            tLayer.appendChild(t);
        }
        shuffleNumbers();
        update();
    }

    function shuffleNumbers() {
        const nLayer = document.getElementById("numbers-layer");
        nLayer.style.opacity = 0;
        setTimeout(() => {
            nLayer.innerHTML = "";
            const rect = document.getElementById('clock').getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = rect.width * 0.38;

            for (let i = 1; i <= 12; i++) {
                const options = mathPool[i];
                const text = options[Math.floor(Math.random() * options.length)];
                const angle = (i * 30) * Math.PI / 180;
                
                const x = centerX + radius * Math.sin(angle);
                const y = centerY - radius * Math.cos(angle);

                const div = document.createElement("div");
                div.className = "number";
                div.innerHTML = text;
                div.style.left = x + "px";
                div.style.top = y + "px";
                nLayer.appendChild(div);
            }
            nLayer.style.opacity = 1;
        }, 300);
    }

    let lastM = -1;
    function update() {
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();
        const ms = now.getMilliseconds();

        if (m !== lastM) { shuffleNumbers(); lastM = m; }

        const sDeg = (s * 6) + (ms * 0.006);
        const mDeg = (m * 6) + (s * 0.1);
        const hDeg = (h * 30) + (m * 0.5);

        document.getElementById("second").style.transform = `rotate(${sDeg}deg)`;
        document.getElementById("minute").style.transform = `rotate(${mDeg}deg)`;
        document.getElementById("hour").style.transform = `rotate(${hDeg}deg)`;
        requestAnimationFrame(update);
    }
    init();
</script>
</body>
</html>
