<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Math Clock - Auto Shuffle</title>
    <style>
        :root {
            --bg-color: #030305;
            --clock-bg: rgba(255, 255, 255, 0.02);
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007b;
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #030305 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Monaco', 'Courier New', monospace;
            overflow: hidden;
        }

        .clock {
            width: 440px;
            height: 440px;
            border-radius: 50%;
            background: var(--clock-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        /* Tick Marks */
        .tick {
            position: absolute;
            width: 2px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            top: 20px;
            left: 50%;
            transform-origin: 50% 200px;
        }
        .tick.major {
            width: 3px;
            height: 15px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Numbers Layer with Transition */
        #numbers-layer {
            transition: opacity 0.5s ease;
        }

        .number {
            position: absolute;
            font-size: 1.1rem;
            color: var(--text-main);
            text-align: center;
            width: 90px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            transform: translate(-50%, -50%);
        }

        /* Hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour {
            width: 8px; height: 110px;
            background: #fff;
            z-index: 3;
            margin-left: -4px;
        }

        .minute {
            width: 4px; height: 160px;
            background: #cbd5e0;
            z-index: 4;
            margin-left: -2px;
        }

        .second {
            width: 2px; height: 190px;
            background: var(--neon-pink);
            z-index: 5;
            margin-left: -1px;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .center-cap {
            width: 12px; height: 12px;
            background: #fff;
            border: 3px solid var(--neon-pink);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10;
        }

        .status-text {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: var(--neon-cyan);
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0.4;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="status-text">Formulae Auto-Update Enabled</div>
        <div id="ticks-layer"></div>
        <div id="numbers-layer"></div>
        
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-cap"></div>
    </div>

<script>
    const mathPool = {
        1: ["1⁰", "ln(e)", "sin(90°)", "cos(0)", "0! "],
        2: ["√4", "2¹", "10₂", "log₄(16)", "∮dx[0,2]"],
        3: ["∛27", "⌊π⌋", "e ≈", "11 mod 4", "Σ(1..1)3"],
        4: ["2²", "√16", "100₂", "log₂(16)", "3! - 2"],
        5: ["√25", "10-5", "5¹", "12-7", "Φ ≈"],
        6: ["3!", "110₂", "√36", "12÷2", "30/5"],
        7: ["√49", "111₂", "10-3", "Prime#4", "⌊7.9⌋"],
        8: ["2³", "√64", "1000₂", "0x8", "16/2"],
        9: ["3²", "√81", "1001₂", "10-1", "3π/π * 3"],
        10: ["5+5", "√100", "1010₂", "0xA", "log(10¹⁰)"],
        11: ["0xB", "22/2", "√121", "1011₂", "12-1"],
        12: ["√144", "0xC", "1100₂", "3×4", "10+2"]
    };

    let lastMinute = -1;

    function initTicks() {
        const layer = document.getElementById('ticks-layer');
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.className = i % 5 === 0 ? 'tick major' : 'tick';
            tick.style.transform = `rotate(${i * 6}deg)`;
            layer.appendChild(tick);
        }
    }

    function shuffleNumbers() {
        const layer = document.getElementById("numbers-layer");
        // Brief fade out effect
        layer.style.opacity = 0;
        
        setTimeout(() => {
            layer.innerHTML = ""; 
            for (let i = 1; i <= 12; i++) {
                const options = mathPool[i];
                const text = options[Math.floor(Math.random() * options.length)];
                
                const angle = i * 30;
                const radius = 170;
                const x = 220 + radius * Math.sin(angle * Math.PI / 180);
                const y = 220 - radius * Math.cos(angle * Math.PI / 180);

                const div = document.createElement("div");
                div.className = "number";
                div.innerHTML = text;
                div.style.left = x + "px";
                div.style.top = y + "px";
                layer.appendChild(div);
            }
            layer.style.opacity = 1;
        }, 500);
    }

    function update() {
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();

        // Trigger shuffle precisely on the new minute
        if (m !== lastMinute) {
            shuffleNumbers();
            lastMinute = m;
        }

        const sDeg = (s * 6) + (ms * 0.006);
        const mDeg = (m * 6) + (s * 0.1);
        const hDeg = (h * 30) + (m * 0.5);

        document.getElementById("second").style.transform = `rotate(${sDeg}deg)`;
        document.getElementById("minute").style.transform = `rotate(${mDeg}deg)`;
        document.getElementById("hour").style.transform = `rotate(${hDeg}deg)`;
        
        requestAnimationFrame(update);
    }

    initTicks();
    update();
</script>
</body>
</html>
