<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Quantum Math Clock</title>

<style>
:root {
    --clock-size: min(90vw, 440px);
    --bg-color: #030305;
    --neon-cyan: #00f2ff;
    --neon-pink: #ff007b;
    --text-main: #ffffff;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at center, #1a1a2e 0%, #030305 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    touch-action: none;
}

.clock {
    width: var(--clock-size);
    height: var(--clock-size);
    border-radius: 50%;
    background: rgba(255,255,255,0.02);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.08);
    position: relative;
    box-shadow: 0 40px 80px rgba(0,0,0,0.8);
}

/* Ticks */
.tick {
    position: absolute;
    width: 2px;
    height: 8px;
    background: rgba(255,255,255,0.12);
    top: 20px;
    left: 50%;
    transform-origin: 50% calc(var(--clock-size)/2 - 20px);
}
.tick.major {
    height: 15px;
    width: 3px;
    background: var(--neon-cyan);
    box-shadow: 0 0 10px var(--neon-cyan);
}

/* Numbers */
#numbers-layer {
    transition: opacity 0.4s ease;
}

.number {
    position: absolute;
    transform: translate(-50%, -50%);
    color: var(--text-main);
    width: clamp(60px, 18vw, 90px);
    text-align: center;
    font-size: clamp(0.75rem, 2.4vw, 1.1rem);
    text-shadow: 0 0 10px rgba(0,242,255,0.5);
    user-select: none;
}

/* Hands */
.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom center;
    border-radius: 10px;
}

.hour {
    width: 8px;
    height: calc(var(--clock-size) * 0.25);
    background: #fff;
    margin-left: -4px;
    z-index: 3;
}

.minute {
    width: 4px;
    height: calc(var(--clock-size) * 0.36);
    background: #cbd5e0;
    margin-left: -2px;
    z-index: 4;
}

.second {
    width: 2px;
    height: calc(var(--clock-size) * 0.43);
    background: var(--neon-pink);
    margin-left: -1px;
    z-index: 5;
    box-shadow: 0 0 15px var(--neon-pink);
}

.center-cap {
    width: 14px;
    height: 14px;
    background: #fff;
    border: 3px solid var(--neon-pink);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

.status-text {
    position: absolute;
    bottom: calc(var(--clock-size) * 0.22);
    width: 100%;
    text-align: center;
    color: var(--neon-cyan);
    font-size: clamp(0.55rem, 1.8vw, 0.7rem);
    letter-spacing: 3px;
    opacity: 0.4;
}
</style>
</head>

<body>

<div class="clock">
    <div class="status-text">FORMULAE AUTO-UPDATE ENABLED</div>
    <div id="ticks-layer"></div>
    <div id="numbers-layer"></div>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-cap"></div>
</div>

<script>
const mathPool = {
    1: ["1⁰", "ln(e)", "sin(90°)", "0!"],
    2: ["√4", "2¹", "10₂"],
    3: ["∛27", "⌊π⌋", "11 mod 4"],
    4: ["2²", "√16", "100₂"],
    5: ["√25", "10−5"],
    6: ["3!", "√36", "12÷2"],
    7: ["√49", "10−3"],
    8: ["2³", "√64"],
    9: ["3²", "√81"],
    10: ["5+5", "√100"],
    11: ["22÷2", "√121"],
    12: ["√144", "3×4"]
};

const clock = document.querySelector('.clock');
const numbersLayer = document.getElementById('numbers-layer');
const ticksLayer = document.getElementById('ticks-layer');

let lastMinute = -1;

function center() {
    return clock.offsetWidth / 2;
}

function radius() {
    return center() - 45;
}

function initTicks() {
    ticksLayer.innerHTML = "";
    for (let i = 0; i < 60; i++) {
        const tick = document.createElement("div");
        tick.className = i % 5 === 0 ? "tick major" : "tick";
        tick.style.transform = `rotate(${i * 6}deg)`;
        ticksLayer.appendChild(tick);
    }
}

function shuffleNumbers() {
    numbersLayer.style.opacity = 0;

    setTimeout(() => {
        numbersLayer.innerHTML = "";
        const c = center();
        const r = radius();

        for (let i = 1; i <= 12; i++) {
            const list = mathPool[i];
            const text = list[Math.floor(Math.random() * list.length)];
            const angle = i * 30 * Math.PI / 180;

            const x = c + r * Math.sin(angle);
            const y = c - r * Math.cos(angle);

            const div = document.createElement("div");
            div.className = "number";
            div.innerHTML = text;
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;

            numbersLayer.appendChild(div);
        }
        numbersLayer.style.opacity = 1;
    }, 300);
}

function update() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours() % 12;

    if (m !== lastMinute) {
        shuffleNumbers();
        lastMinute = m;
    }

    document.getElementById("second").style.transform =
        `rotate(${s * 6 + ms * 0.006}deg)`;
    document.getElementById("minute").style.transform =
        `rotate(${m * 6 + s * 0.1}deg)`;
    document.getElementById("hour").style.transform =
        `rotate(${h * 30 + m * 0.5}deg)`;

    requestAnimationFrame(update);
}

initTicks();
shuffleNumbers();
update();

window.addEventListener("resize", shuffleNumbers);
</script>

</body>
</html>
